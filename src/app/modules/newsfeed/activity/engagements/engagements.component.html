<a
  (click)="onUpVotesClick()"
  class="m-activity__engagements__button"
  *ngIf="(entity['thumbs:up:count'] | number) > 0"
>
  <span class="m-activity__engagements__button__number">{{
    entity['thumbs:up:count'] | number
  }}</span>
  <span i18n="@@M_COMMON__UP_VOTES">up-votes</span>
</a>

<a
  (click)="onDownVotesClick()"
  class="m-activity__engagements__button"
  *ngIf="(entity['thumbs:down:count'] | number) > 0"
>
  <span class="m-activity__engagements__button__number">{{
    entity['thumbs:down:count'] | number
  }}</span>
  <span i18n="@@M_COMMON__DOWN_VOTES">down-votes</span>
</a>
<a
  (click)="onRemindsClick()"
  class="m-activity__engagements__button"
  *ngIf="entity.reminds > 0"
>
  <span class="m-activity__engagements__button__number">{{
    entity.reminds
  }}</span>
  <span i18n="@@M_COMMON__REMINDS">reminds</span>
</a>
