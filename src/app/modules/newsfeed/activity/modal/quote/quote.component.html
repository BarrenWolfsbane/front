<a href="{{ canonicalUrl }}" target="_blank"
  ><m-activity
    [entity]="_entity"
    [displayOptions]="{
      showOnlyCommentsInput: false,
      showComments: false,
      autoplayVideo: true,
      isModal: false,
      fixedHeight: true,
      fixedHeightContainer: true
    }"
    [slot]="1"
    (click)="activityClick($event)"
  ></m-activity
></a>
