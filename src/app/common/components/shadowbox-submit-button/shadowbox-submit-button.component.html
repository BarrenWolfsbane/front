<button
  class="m-shadowboxSubmitButton"
  [type]="type"
  [disabled]="disabled"
  [ngClass]="{
    saving: saving,
    grey: color === 'grey',
    blue: color === 'blue',
    red: color === 'red',
    small: size === 'small',
    medium: size === 'medium',
    large: size === 'large',
    overlay: overlay
  }"
>
  <div
    *ngIf="!saving"
    class="m-shadowboxSubmitButton__status--unsaved"
    #buttonTextContainer
  >
    <ng-content></ng-content>
  </div>
  <div
    *ngIf="saving"
    class="m-shadowboxSubmitButton__status--saving"
    [style.width]="buttonTextWidth + 'px'"
  >
    <span></span>
    <span></span>
    <span></span>
  </div>
</button>
